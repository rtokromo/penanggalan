<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javaanse Kalender</title>
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <div id="app">
        <h2>Penanggalan</h2>
        <div class="container">
            <div class="navigatie">
                <button id="vorigeMaand">←</button>
                <span id="huidigeMaandWeergave"></span>
                <button id="volgendeMaand">→</button>
            </div>
            <div id="javaansJaar" class="javaans-jaar"></div>
            <div class="kalender-header" id="kalenderHeader"></div>
            <div class="kalender" id="kalender"></div>
            <div class="speciale-dagen-footer" id="specialeDagenFooter">
                <h5>Gogonoh Srengat:</h5>
                <ul id="specialeDagenLijst"></ul>
            </div>
            <div class="goto-date">
                <input type="date" id="datePicker">
                <button id="goToDateBtn">Menyang Tanggal</button>
            </div>
        </div>
        <div class="footer">
            © 2025 Javaanse Kalender
        </div>
    </div>
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
